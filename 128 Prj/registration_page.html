<html>
  <head>
    <title>registration</title>
    <link rel="stylesheet" type="text/css" href="registration_page.css" />
  </head>
  <body>
    <!--put in required for every tag-->

    <div class="navbar">
      <a href="login.html">Login</a>
      <a href="services.html">Services</a>
      <a href="#Vservices">View Services</a>
      <a href="homepage.html">Home</a>
    </div>

    <div class="box">
      <form action="login.html" id="registration_form">
        <div class="form">
          <label for="fname">First name:</label> 
          <input
            type="text"
            id="fname"
            size="30"
            placeholder="Enter first name"
            pattern="^[a-zA-Z]{1,}$"
            required
          />
        </div>

        <br>

        <div class="form">
          <label for="lname">Last name:</label> 
          <input
            type="text"
            id="lname"
            size="30"
            placeholder="Enter last name"
            pattern="^[a-zA-Z]{1,}$"
            required
          />
        </div>

       <br>

        <div class="form">
          <label for="new_username">New username:</label> 
          <input
            type="text"
            id="new_username"
            size="30"
            placeholder="Enter new username"
            required
          />
        </div>

        <br>

        <div class="form">
          <label for="new_email">email id:</label> 
          <input
            type="email"
            id="new_email"
            size="30"
            placeholder="Enter your Email-ID"
            required
          />
        </div>

        <br>

        <div class="form">
          <label for="new_password">New Password:</label> 
          <input
            type="password"
            id="new_password"
            size="30"
            placeholder="Enter new password"
            required
          />

          <label for="show1" class="show">
            <input type="checkbox" id="show1" onclick="showPass1()" />Show Password
          </label>
        </div>

       <br>

        <div class="form">
          <label for="repeated_password">Repeat Password:</label> 
          <input
            type="password"
            id="repeated_password"
            size="30"
            placeholder="Enter password again"
            required
          />
          <label for="show2" class="show">
            <input type="checkbox" id="show2" onclick="showPass2()" />Show Password
          </label>
        </div>

       <br>

        <div>
          <button type="button" onclick="passmatch()">Register</button>
        </div>

        

        <div>
          <p id="message"></p>
        </div>
      </form>
    </div>
  </body>
  <script src="registration.js"></script>
</html>
