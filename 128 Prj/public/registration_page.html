<html>
  <head>
    <title>registration</title>
    <link rel="stylesheet" type="text/css" href="registration_page.css" />
    
  </head>
  <body>
    <!--put in required for every tag-->

    <div class="navbar">
      <a href="login_page">Log In</a>
      
      <a href="services">Services</a>
      
      <a href="home">Home</a>
    </div>

    <div class="box">
      <form action="register" id="registration_form" method="POST">
        <div class="form">
          <p>Already have an account? <a href="login_page">Sign In</a></p>
          <label for="firstname">First name:</label> 
          <input
            type="text"
            id="fname"
            name ="firstname"
            size="30"
            placeholder="Enter first name"
            pattern="^[a-zA-Z]{1,}$"
            required
          />
        </div>

        <br>

        <div class="form">
          <label for="lastname">Last name:</label> 
          <input
            type="text"
            id="lname"
            name="lastname"
            size="30"
            placeholder="Enter last name"
            pattern="^[a-zA-Z]{1,}$"
            required
          />
        </div>

       <br>

        <div class="form">
          <label for="username">New username:</label> 
          <input
            type="text"
            id="new_username"
            name="username"
            size="30"
            placeholder="Enter new username"
            required
          />
        </div>

        <br>

        <div class="form">
          <label for="email">email id:</label> 
          <input
            type="email"
            id="new_email"
            name="email"
            size="30"
            placeholder="Enter your Email-ID"
            required
          />
        </div>

        <br>

        <div class="form">
          <label for="password">New Password:</label> 
          <input
            type="password"
            id="new_password"
            name="password"
            size="30"
            placeholder="Enter new password"
            required
          />

          <label for="show1" class="show">
            <input type="checkbox" id="show1" onclick="showPass1()" />Show Password
          </label>
        </div>

       <br>

        <div class="form">
          <label for="repeated_password">Repeat Password:</label> 
          <input
            type="password"
            id="repeated_password"
            name = "pass2"
            size="30"
            placeholder="Enter password again"
            required
          />
          <label for="show2" class="show">
            <input type="checkbox" id="show2" onclick="showPass2()" />Show Password
          </label>
        </div>

       <br>

        <div>
          <button type="submit">Register</button>
        </div>

        

        <div>
          <p id="message"></p>
        </div>
      </form>
    </div>
  </body>
  
</html>
